    runtime group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    runtime group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.0'
    runtime group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    runtime group: 'org.joml', name: 'joml', version: '1.9.9-SNAPSHOT'

    runtime group: 'org.lwjgl', name: 'lwjgl', version: '3.1.7-SNAPSHOT'
    runtime group: 'org.lwjgl', name: 'lwjgl-glfw', version: '3.1.7-SNAPSHOT'
    runtime group: 'org.lwjgl', name: 'lwjgl-opengl', version: '3.1.7-SNAPSHOT'
