apply plugin: 'eclipse'
apply plugin: 'java'

ext {
    LOG4J2_CONFIG_FILE = '../src/main/resources/log4j2.xml'
    VULKAN_VALIDATION = 'true'
    VULKAN_NATIVE_LIBRARY_PATH = '/home/dkaip/git/jvulkan-natives-Linux-x86_64/Release'
    PROJECT_SHADER_PATH = '../src/main/resources/'
    PROJECT_TEXTURES_PATH = '../src/main/resources/'
}

/*
    Define the following for all of the submodules.
*/
subprojects {
    // Apply the java-library plugin to add support for Java Library
    apply plugin: 'java'
    apply plugin: 'eclipse'
    
        repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }

    dependencies {
        compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
        compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j18-impl', version: '2.11.2'
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta4'
        
        compile group: 'org.joml', name: 'joml', version: '1.9.9-SNAPSHOT'
    
        compile group: 'org.lwjgl', name: 'lwjgl', version: '3.1.7-SNAPSHOT'
        compile group: 'org.lwjgl', name: 'lwjgl-glfw', version: '3.1.7-SNAPSHOT'
        compile group: 'org.lwjgl', name: 'lwjgl-opengl', version: '3.1.7-SNAPSHOT'
        compile group: 'org.lwjgl', name: 'lwjgl-stb', version: '3.1.7-SNAPSHOT'
        
        compile group: 'com.CIMthetics', name: 'jvulkan', version: '0.0.3'
        
        runtime project (':common')
        
        runtime group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
        runtime group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.2'
        runtime group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta4'
        
        runtime group: 'org.joml', name: 'joml', version: '1.9.9-SNAPSHOT'
    
        runtime group: 'org.lwjgl', name: 'lwjgl', version: '3.1.7-SNAPSHOT'
        runtime group: 'org.lwjgl', name: 'lwjgl-glfw', version: '3.1.7-SNAPSHOT'
        runtime group: 'org.lwjgl', name: 'lwjgl-opengl', version: '3.1.7-SNAPSHOT'
        runtime group: 'org.lwjgl', name: 'lwjgl-stb', version: '3.1.7-SNAPSHOT'
        
        runtime group: 'com.CIMthetics', name: 'jvulkan', version: '0.0.3'
        runtime group: 'com.CIMthetics', name: 'libjvulkan-natives-Linux-x86_64', version: '0.0.3'
    }
    
}
